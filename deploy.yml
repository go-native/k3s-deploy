name: my-app # This becomes the name in the Chart.yaml 
image:
  name: ghcr.io/go-native/refresher-ai
  registry:
    server: ghcr.io
    username: my-user
    password: my-password
server: 
  ip: 188.245.242.182 # Server to setup k3s cluster
  user: root
  ssh_key: ~/.ssh/id_rsa # SSH key to connect to the server
  password: # Optional, if you want to use password instead of ssh key

service:
  domain: example.com # 
  tsl: true # if you want to use tsl
  redirect_www: true # if you want to redirect www to non-www
  email: my-email@example.com # email to use for the certificate 
  port: 8080 # port to use for the service
  
env:
  clear:
    DB_HOST: localhost
  secrets:
    - DB_PASSWORD
